<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW(B)S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo-wrap">
            <p id="logo">NEW(B)S</p>
            <img src="assets/theme-toggle.svg" id="theme-toggle">
        </div>
        <div id="categories">
            <ul>
                <li id="general-btn" class="nav-btn">General</li>
                <li id="science-btn" class="nav-btn">Science</li>
                <li id="technology-btn" class="nav-btn">Technology</li>
                <li id="business-btn" class="nav-btn">Business</li>
                <li id="entertainment-btn" class="nav-btn">Entertainment</li>
                <li id="health-btn" class="nav-btn">Health</li>
                <li id="sports-btn" class="nav-btn">Sports</li>
            </ul>
        </div>
        <div id="search">
            <input type="text" placeholder="Search" id="search-input">
            <img src="assets/search-img.svg" alt="" id="search-btn">
        </div>
    </header>
    <main>
        <div id="news-heading" class="category-border"></div>
        <div id="news-container"></div>
    </main>
    <footer>THE END IS NIGH - חן המלך</footer>
    <script defer src="script.js"></script>
</body>
</html>
